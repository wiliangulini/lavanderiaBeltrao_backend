spring.datasource.url=jdbc:h2:mem:clientesdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
#localhos:8080/h2-console/
#show-sql geralmente fica como false, em tempo de desenvolvimento é bom deixar como true, mas em producao nao é considerado uma boa pratica, mas pra desenvolvimento é interessante deixar habilitado pra depuraçao e debug